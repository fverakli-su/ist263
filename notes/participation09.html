<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation09</title>
    <style>
        .nav1 {
            display: flex;
            justify-content: space-between;
        }

        .childflexbox {
            display: flex;
        }

        nav {
            background-color: rgb(64, 126, 45);
            padding: 5px;
            color: rgb(226, 165, 198);
        
        }
        nav div {
            padding: 5px;
        }

        img {
            width: 25px;
        }

        nav a {
         color: rgb(226, 165, 198);
        }
    </style>
</head>
<body>
    <nav class="nav1">
        <div class="childflexbox">
            <a class= "Instagram" href="https://www.instagram.com/"> Instagram |</a>
            <a class= "Twitter" href="https://twitter.com/"> Twitter |</a>
            <a class= "Facebook" href="https://www.facebook.com/"> Facebook</a>
        </div>
        <div class="childflexbox">
            <div>
                <img src="../images/emoji.png">
            </div>
            <div>
                <img src="../images/icon2.png">
            </div>
        </div>
    </nav>
</body>
</html>
